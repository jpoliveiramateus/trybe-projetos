<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <input id="text-input" type="text" maxlength="60">
        <input type="file" name="image" id="meme-insert" accept=".png, .jpg, .jpeg">
        <br>
        <br>
        <div id="meme-image-container">
            <div id="meme-text"></div>
            <img id="meme-image" width="300px" height="250px">
        </div>

        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
        <p>Memes predefinidos:</p>
        <div class="memes-definidos">
            <img src="./imgs/meme1.png" alt="meme1" class="memes" id="meme-1">
            <img src="./imgs/meme2.png" alt="meme2" class="memes" id="meme-2">
            <img src="./imgs/meme3.png" alt="meme3" class="memes" id="meme-3">
            <img src="./imgs/meme4.png" alt="meme4" class="memes" id="meme-4">
        </div>
    </main>
    <footer>
        <p><i>© João Pedro Oliveira</i></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
